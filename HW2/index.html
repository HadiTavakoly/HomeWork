<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork 2</title>
  </head>
  <body>
    <form>
      <label for="name">نام و نام خانوادگی</label>
      <input
        type="text"
        placeholder="نام و نام خانوادگی خود را وارد کنید"
        id="name"
      />
      <br />
      <br />
      <p>تسلط به زبان</p>
      <input type="checkbox" id="english" name="lang" />
      <label for="english">انگلیسی</label>
      <input type="checkbox" id="persian" name="lang" />
      <label for="persian">فارسی</label>
      <input type="checkbox" id="spanish" name="lang" />
      <label for="spanish">اسپانیایی</label>
      <br /><br />
      <p>جنسیت</p>
      <input type="radio" id="woman" name="gender" />
      <label for="man">مرد</label>
      <input type="radio" id="man" name="gender" />
      <label for="woman">زن</label>
      <br />
      <br />
      <table>
        <tr>
          <th>نام</th>
          <th>نام خانوادگی</th>
          <th>آدرس</th>
        </tr>
        <tr>
            <td>هادی</td>
            <td>توکلی</td>
            <td>اصفهان فلاورجان بهاران</td>
        </tr>
        <tr>
            <td>علی</td>
            <td>غلامی</td>
            <td>اصفهان بزرگمهر </td>
        </tr>
        <tr>
            <td>مریم</td>
            <td>توکلی فر</td>
            <td>اصفهان</td>
        </tr>
        <tr>
            <td>محمد علی</td>
            <td>داوری</td>
            <td>فلاورجان</td>
        </tr>
      </table>
    </form>
  </body>
</html>
